{% csrf_token %}
{% load static %}
<div class="card-header">
    <h5>Berechtigungsliste</h5>
</div>
<div class="card-body">
    <div class="table-responsive">
        <table id="data_table" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">TF</th>
                    <th scope="col">GF</th>
                    <th scope="col">AF</th>
                    {# <th scope="col">Rolle</th>  #}
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script type="text/javascript">
            var user_pk = {{ user.pk }};
            var CSRF_TOKEN = "{{ csrf_token }}";
            var data_table;
        </script>
        <script type="text/javascript" src="{% static 'myRDB/js/data_tables/profile_data_table.js' %}"></script>
    </div>
</div>
