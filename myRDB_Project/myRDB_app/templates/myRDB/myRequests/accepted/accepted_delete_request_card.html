{% load static %}
{% load index %}
{% load asjson %}
{% load getdictitem %}
{% load crispy_forms_tags %}

<div class="card-body">
    <div class="row">
        <div class="col-4">
            {# hier right-to-delete circle packing #}

            <script type="text/javascript">
                var jsondata_accepted_delete{{ forloop.counter0 }} = {{ delete_request.right | asjson }}
            </script>
            <svg id="acceptedDeletionSVG{{ forloop.counter0 }}" width="300" height="300"></svg>
            <script type="text/javascript" src="{% static 'myRDB/js/circle_packing/myRequests/accepted/myRequestsCirclePacking_accepted_deletion.js' %}"></script>
        </div>
        <div class="col-8">
            {# hier Formular #}
            <label class="font-weight-bold" for="accepted_deletion_date_of_deletion{{ forloop.counter0 }}">Antragsdatum:</label>
            <p class="text-left" id="accepted_deletion_date_of_deletion{{ forloop.counter0 }}">{{ delete_request.request.created }}</p>
            <label class="font-weight-bold" for="accepted_deletion_type_of_delete_right{{ forloop.counter0 }}">Berechtigungstyp:</label>
            <p class="text-left" id="accepted_deletion_type_of_delete_right{{ forloop.counter0 }}">{{ delete_request.request.right_type }}</p>
             <label class="font-weight-bold" for="accepted_deletion_reason_for_delete{{ forloop.counter0 }}">Begründung für Löschung:</label>
            <p class="text-left" id="accepted_deletion_reason_for_delete{{ forloop.counter0 }}">{{ delete_request.request.reason_for_action }}</p>
        </div>
    </div>
</div>
